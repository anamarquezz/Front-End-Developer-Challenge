<html>

<head>
    <title>Vue.js app</title>
</head>

<body>
    <div id="app">
        {{cat}}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0/vue.js">
    </script>
    <script>
        new Vue({
            el: '#app',
            data: {
                cat: 'miau'
            }
        })
    </script>
</body>

</html>
